<script>
  // Inline Vega-Lite spec â€” without the fatalities slider
  const spec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "description": "Plane crash locations with fatalities. Filter by year only.",
    "width": 1000,
    "height": 540,
    "projection": {"type": "equalEarth"},
    "params": [
      {
        "name": "yearSel",
        "value": 1950,
        "bind": {"input": "range", "min": 1900, "max": 2025, "step": 1, "name": "Year: "}
      }
    ],
    "layer": [
      {
        "data": {
          "url": "https://cdn.jsdelivr.net/npm/vega-datasets@2.0.0/data/world-110m.json",
          "format": {"type": "topojson", "feature": "countries"}
        },
        "mark": {"type": "geoshape", "fill": "#e6e6e6", "stroke": "white"}
      },
      {
        "data": { "url": "Plane_Crashes_Final.csv", "format": {"type": "csv"} },
        "transform": [
          { "calculate": "year(timeParse(datum.Date, '%m/%d/%Y'))", "as": "Year" },
          { "filter": "isValid(datum.Latitude) && isValid(datum.Longitude)" },
          { "filter": "datum.Year == yearSel" }
        ],
        "mark": {"type": "circle", "opacity": 0.7},
        "encoding": {
          "longitude": {"field": "Longitude", "type": "quantitative"},
          "latitude": {"field": "Latitude", "type": "quantitative"},
          "size": {
            "field": "Fatalities", "type": "quantitative", "title": "Fatalities",
            "scale": {"range": [12, 900]}, "legend": {"clipHeight": 22}
          },
          "color": {
            "field": "Fatalities", "type": "quantitative", "title": "Fatalities",
            "scale": {"scheme": "reds"}
          },
          "tooltip": [
            {"field": "Date", "title": "Date"},
            {"field": "Time", "title": "Time"},
            {"field": "Location", "title": "Location"},
            {"field": "Operator", "title": "Operator"},
            {"field": "Flight #", "title": "Flight #"},
            {"field": "Route", "title": "Route"},
            {"field": "AC Type", "title": "Aircraft"},
            {"field": "Registration", "title": "Registration"},
            {"field": "Aboard", "title": "Aboard"},
            {"field": "Fatalities", "title": "Fatalities"},
            {"field": "Ground", "title": "Ground"},
            {"field": "Summary", "title": "Summary"}
          ]
        }
      }
    ],
    "config": {
      "legend": {"orient": "bottom", "titleFontSize": 12, "labelFontSize": 11},
      "view": {"stroke": null},
      "font": "Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif"
    }
  };

  vegaEmbed('#crash_map', spec, {actions: {export: true, source: true, editor: true}})
    .catch(err => {
      const el = document.getElementById('err');
      el.hidden = false;
      el.textContent = "Embed error:\n" + err;
      console.error(err);
    });
</script>
